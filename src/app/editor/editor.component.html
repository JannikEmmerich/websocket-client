<div class="box">
  <div class="editor">
    <div class="field">
      <app-form-field>
        <label for="content">Content</label>
        <textarea [formControl]="content" appFormFieldRef class="area" id="content"></textarea>
      </app-form-field>
    </div>

    <div class="condoles">
      <app-button (performClick)="send()"
                  [disabled]="!(status && content.valid)"
                  color="green"
                  title="Send">
        <app-icon-send></app-icon-send>
      </app-button>

      <app-dropdown (select)="setFormat($event)" [items]="formats" current="Json"></app-dropdown>
    </div>
  </div>
</div>
